<!DOCTYPE html>
<html>
  <head>
    <title>ChatJPT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      h2 {
        margin: 0;
        font-size: 24px;
        font-weight: normal;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      input[type="text"] {
        font-size: 16px;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        flex-grow: 1;
        max-width: 400px;
      }

      button[type="submit"] {
        font-size: 16px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      #answer {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      @media screen and (min-width: 768px) {
        form {
          flex-direction: row;
        }

        input[type="text"] {
          margin-right: 0;
          margin-bottom: 0;
        }

        button[type="submit"] {
          margin-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ChatJPT</h1>
      <h2>Get the answers you never wanted!</h2>
    </header>

    <main>
      <form>
        <label for="question">Was willste wissen, Diggi?</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">ab gehter</button>
      </form>
      
      <div id="answer"></div>

      <img src="https://via.placeholder.com/800x200.png?text=Placeholder+Image" alt="Placeholder Image">
    </main>

    <script>
      const form = document.querySelector('form');
      const answer = document.querySelector('#answer');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const question = document.querySelector('#question').value;
        getArticle(question);
      });

      async function getArticle(question) {
        const url = `https://en.wikipedia.org/api/rest_v1/page/random/summary`;
        const response = await fetch(url);
        const data = await response.json();
        const summary = data.extract.substr(0, 500) + '...';

        answer.innerHTML = `<p>${summary}</p>`;
      }
    </script>
  </body>
</html>
